<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <input type="text" oninput="update()" id="tinput" value="Your text here">&nbsp;
    Font-size: <input type="range" min="1" max="300" value="50" oninput="update()" id="fsinput">
    <span id="fsize">50px</span>
    <br>

    Color: <input type="text" oninput="update()" id="cinput" value="#000000">&nbsp;
    <input type="color" id="cpicker" value="#000000">
    <br>

    Shadow: <input type="checkbox" id="shadow" unchecked>
    Decoration: <input type="checkbox" id="decoration" unchecked>
    <span id="d-input" style="display: none;">:<label for="underline">underline</label><input type="checkbox" id="underline" unchecked></span>
    <br>
    <blockquote id="shadow-input" style="display: none;">
        x distance: <input oninput="update()" id="hs-input" type="range" min="-50" max="50" value="0"><span id="hs-value">0px</span>
        <br>
        y distance:  <input id="vs-input" oninput="update()" type="range" min="-50" max="50" value="0"><span id="vs-value">0px</span>
        <br>
        blur radius: <input oninput="update()" id="blur-input" type="range" min="0" max="20" value="0"><span id="blur-value">0px</span>
        <br>
        opacity: <input oninput="update()" id="opacity-input" type="range" min="0" max="100" value="100"><span id="opacity-value">100%</span>
        <br>
        Shadow color: <input id="sc-input" type="text" oninput="update()" value="#000000"><input id="sc-picker" type="color" value="#000000">
    </blockquote>
    <p>Your text CSS</p><span id="output">font-size: 50px; <br>color: #000000; <br>text-decoration: none;</span>

    <div class="preview"><span style="font-size: 50px;" id="text">Your text here</span></div>
</body>

</html>
