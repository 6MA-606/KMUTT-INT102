  <body>
    <h1>Data Science Test</h1>
    <form action="javascript:showanswer()">
      <p>There are three questions. Answer all questions and press Send.</p>
      
      <ol>
        <li>Which disclipline is not in Data Scientist?</li>
        
        <p>
          <input type="radio" name="question1" id="choice11" value="1">
          <label for="choice11">Data Engineering</label><br>
          <input type="radio" name="question1" id="choice12" value="2">
          <label for="choice12">Visualization</label><br>
          <input type="radio" name="question1" id="choice13" value="3">
          <label for="choice13">Statistics</label><br>
          <input type="radio" name="question1" id="choice14" value="4">
          <label for="choice14">Computer Graphic</label><br>
        </p>
        
        <li>Which skills and expertise should Data Scientists should have? (Choose all possible)</li>
        
        <p>
          <input type="checkbox" name="question2[]" id="choice21" value="1">
          <label for="choice21">Business/Domain</label><br>
          <input type="checkbox" name="question2[]" id="choice22" value="2">
          <label for="choice22">Mathematics</label><br>

          <label for="choice23">Computer Science</label><br>
          <input type="checkbox" name="question2[]" id="choice24" value="4">
          <label for="choice24">Communication</label><br>
        </p>
  
        <li>List Data Science process and show all tasks in each process.</li>
        <p>
          <textarea name="question3" cols="80" rows="5"></textarea>
        </p>
  
      </ol>
      <p>
        <input type="submit" value="Send">
      </p>
    </form>
